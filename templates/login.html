{% extends 'master.html' %}
{% block body %}
		<!-- Start Banner Area -->
		<section class="banner-area organic-breadcrumb">
			<div class="container">
				<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
					<div class="col-first">
						<h1>Login</h1>
						<nav class="d-flex align-items-center">
							<a href="{% url 'index' %}">Home<span class="lnr lnr-arrow-right"></span></a>
							<a href="{% url 'login_view' %}">Login/Register</a>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<!-- End Banner Area -->
	    {% include 'messages.html' %}
    	{% block content %}
    	{% endblock %}	
		<!--================Login Box Area =================-->
		<section class="login_box_area section_gap">
			<div class="container">
				<div class="row">
					<div class="col-lg-6">
						<div class="login_box_img">
							<img class="img-fluid" src="/static/img/login.jpg" alt="">
							<div class="hover">
								<h4>New to our website?</h4>
								<a class="primary-btn" href="{% url 'signup' %}">Create an Account</a>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="login_form_inner">
							<h3>Log in to enter</h3>
							<form class="row login_form" action="{% url 'login_view' %}" method="POST">
								{% csrf_token %}
								<div class="col-md-12 form-group">
									<input type="text" class="form-control" name="username" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
								</div>
								<div class="col-md-12 form-group">
									<input type="password" class="form-control" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
								</div>
								<div class="col-md-12 form-group">
									<button type="submit" value="submit" class="primary-btn">Log In</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--================End Login Box Area =================-->
{% endblock %}
