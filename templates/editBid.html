{% extends 'master.html' %}
{% block body %}
    	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Edit Bid</h1>
					<nav class="d-flex align-items-center">
						<a href="{% url 'index' %}">Home<span class="lnr lnr-arrow-right"></span></a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->
    <!--================Login Box Area =================-->
        <section class="login_box_area section_gap">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="login_box_img">
                            <img class="img-fluid" src="/static/img/auction.jpg" alt="">
                            <div class="hover">
                                <h4>Edit Bid</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="login_form_inner">
                            <h3>Edit Bid</h3>
                            <form class="row login_form" action="{% url 'editBid' id=bid.id %}" method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="col-md-12 form-group">
                                    <button type="submit" value="submit" class="primary-btn">Apply Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <!--================End Login Box Area =================-->
{% endblock %}
